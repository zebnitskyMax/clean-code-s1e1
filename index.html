<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" 
      content="width=device-width, 
      initial-scale=1.0">
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="wrapper">
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main__element">
      <p id="top-section-for-adding-element__to-list">
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"
         class="task input" 
         type="text">
        <button class="btn">Add</button>
      </div>
      </p>
      <h3 class="title-h3">Todo</h3>
      <ul  class="lists" id="incomplete-tasks">
        <li class="lists__item">
          <input type="checkbox" class="input">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img src="./remove.svg" class="delete-img"></button>
        </li>
        <li class="edit-mode lists__item">
          <input type="checkbox" class="input">
          <label class="task edit-mode__task">Go Shopping</label>
          <input type="text" 
            value="Go Shopping" 
            class="task edit-mode__text input">
          <button class="edit btn">Save</button>
          <button class="delete btn"><img src="./remove.svg " class="delete-img"></button>
        </li>
      </ul>
      <h3 class="title-h3">Completed</h3>
      <ul class="lists" id="completed-tasks">
        <li class="lists__item">
          <input type="checkbox" checked>
          <label class="task completed-tasks__task">See the Doctor</label>
          <input type="text" class="task input">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img src="./remove.svg" class="delete-img"></button>
        </li>
      </ul>
    </div>
   <script src="app.js"></script>
  </body>
</html>
